{% block body %}

    background: rgba(124, 129, 154, 0.2);
    }

    #bod{
    margin-left: 300px;

<form id="bod">
    <h3>Feedback</h3>

    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
    <div class="form-group">

</form>


{% endblock %}
